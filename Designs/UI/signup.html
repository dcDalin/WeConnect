<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>WeConnect | Signup</title>
        <!-- Bootstrap core CSS -->
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body style="background-image:url('images/background.jpg');" >
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" height="60" alt="">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="login.html">Login</a>
                            <a class="dropdown-item" href="signup.html">Signup</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm">
                    <div class="dc-box-wrapper">
                        <div>
                            <h2>signup</h2>
                        </div>
                        <div>
                            <img src="images/icon.svg" id="icon" alt="User Icon" />
                        </div>
                        <form class="dc-form">
							<div class="row">
								<div class="col">
									<input type="text" class="form-control" id="firstName" placeholder="First Name">
								</div>
								<div class="col">
									<input type="text" class="form-control" id="lastName" placeholder="Last Name">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<input type="text" class="form-control" id="email" placeholder="Email Address">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<input type="password" class="form-control" id="password" placeholder="Password">
								</div>
								<div class="col">
									<input type="password" class="form-control" id="cpassword" placeholder="Confirm Password">
								</div>
							</div>

                            <div class="form-group">
                                <button type="submit">Sign Up</button>
                            </div>
                            <br>
                        </form>
                        <div class="dc-box-wrapper-footer">
                            <h3><a href="login.html">Login instead?</a></h3>
                        </div>
					</div> <!-- /. dc-box-wrapper -->
                </div>
                <div class="col-sm-3">
                </div>
			</div> <!-- /. row -->
            <div class="row">
                <div class="col-sm">
                    <br>
                </div>
            </div>
        </div><!-- /.container -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
    </body>
</html>
